<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>TrosHAXE</title>
	<meta name="description" content="" />
	<script src="js/vue.js"></script>
	<script src="js/marked.min.js"></script>
	<script src="js/require.min.js"></script>	
	<script>
		requirejs.config({
			paths: {
				'sweet-modal': 'js/sweet-modal'
			}
		});
		requirejs(["sweet-modal"], function(m) {
			Vue.component("SweetModal", m.SweetModal);
			Vue.component("SweetModalTab", m.SweetModalTab);
		
			var script = document.createElement('script');
			script.src = "TrosHAXE.js";
			document.body.append(script);
		});
	</script>
	<link rel="stylesheet" type="text/css" href="scss/main.min.css"/>
</head>
<body>
	<div id="app"></div>
</body>
</html>

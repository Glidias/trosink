<div>	
	<comp :inventory="tabs[curInventoryIndex].inventory" :inventoryLabel="tabs[curInventoryIndex].tabName" v-on:loadSheet="loadSheet" :loadAvailable="curInventoryIndex==0 && loadAvailable">
		<button class="exit-btn" slot="exitBtn" v-if="backBtnCallback!=null">&lt;&lt; Back</button>
		
		<div class="open-new-tab-zone" slot="loadNewTabZone">
			<div>
				<textarea class="openbox" character-set="UTF-8" v-model="clipboardContents"></textarea>
				<div><button v-on:click="loadNewTab()">Load Inventory in New Tab</button><i><br/>(excludes drop zone)</i></div>
			</div>
		</div>
		
		<div v-for="" class="tab-list" slot="tabList">
			<label :class="{selected:curInventoryIndex==i}" v-for="(li, i) in tabs"><input type="radio" v-on:click="curInventoryIndex=i" name="tabname" :checked="curInventoryIndex==i"></input>{{li.tabName}}</label>
			<button class="close-btn" v-show="curInventoryIndex!=0" v-on:click="closeBtnClick">[X] Close</button>
		</div>

	</comp>
</div>

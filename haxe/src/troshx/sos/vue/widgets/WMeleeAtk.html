<div>
	<div style="width:50%;display:inline-block">
		<label>TN:<br/>
			<input type="number" number step="1" v-if="!thrusting" v-model.number="item.atnS" style="width:100%"></input>
			<input type="number" number step="1" v-if="thrusting" v-model.number="item.atnT" style="width:100%"></input>
		</label>
	</div><div style="width:50%;display:inline-block">
		<label>Damage:<br/>
			<input type="number" number step="1" v-if="!thrusting" v-model.number="item.damageS" style="width:100%"></input>
			<input type="number" number step="1" v-if="thrusting" v-model.number="item.damageT" style="width:100%"></input>
		</label>
	</div>
	<div>
		<label>Damage Type:</label>
		<select v-if="!thrusting" number v-model.number="item.damageTypeS">
			<option v-for="(label, index) in damageTypeLabels" :value="index">{{ label }}</option>
		</select>
		<select v-if="thrusting" number v-model.number="item.damageTypeT">
			<option v-for="(label, index) in damageTypeLabels" :value="index">{{ label }}</option>
		</select>
	</div>
	
</div>
